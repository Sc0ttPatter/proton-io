<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>proton preferences</title>
    <style>
      body {
          background-color: grey;
      }
      .prefs-wrap{
        height: 80%;
      }
      .prefs-save{
        height: 20%;
      }
    </style>
  </head>
  <body>
    <div class="prefs-wrap">
      <div class="scripts-path-contain">
        <div class="scripts-path">
          <label for="scripts-path">Choose a script path</label>
          <input type="text" name="scripts-path" value="">
          <div class="directory-input">
            <span class= "ui-icon ui-icon-document"></span>
          </div>
        </div>
      </div>
      <div class="user-hotkeys-contain">
        <div class="menu-hotkeys">
          <div class="menu-hotkey-recorder">
            <input type="text" name="" value="">
            <button type="button" name="button">Edit</button>
          </div>
        </div>
        <div class="script-hotkeys">
          <div class="script-hotkey-recorder">
            <input type="text" name="" value="">
            <button type="button" name="button">Edit</button>
          </div>
          <div class="script-hotkey-switch">

          </div>
        </div>
      </div>
    </div>
    <div class="prefs-save">
      <button type="button" name="button">save</button>
    </div>
  </body>
</html>
