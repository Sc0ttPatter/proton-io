<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proton Builder</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <link rel="stylesheet" href="menu/css/jquery-ui.css">
    <link rel="stylesheet" href="menu/css/jquery-ui.theme.css">
    <link rel="stylesheet" href="menu/css/jquery-ui.structure.css">
    <link rel="stylesheet" href="menu/css/protonBuilder.css">
    <link rel="stylesheet" href="menu/css/modal.css">
    <script src="menu/js/jquery.js"></script>
    <script src="menu/js/jquery-ui.min.js"></script>
    <script src="menu/js/modal.js"></script>


    <script>if (window.module) module = window.module;</script>


  </head>
  <body>
    <link rel="stylesheet" href="menu/css/nav-bar.css">
    <div id="nav-wrap">
      <div id="nav-title">
        Proton Builder
      </div>
      <div class="loader"></div>
      <div id="nav-buttons">
        <div class="nav-buttons" id="nav-buttons-info">
          ?
        </div>
        <div class="nav-buttons" id="nav-buttons-min">
          -
        </div>
        <div class="nav-buttons" id="nav-buttons-max">
          +
        </div>
        <div class="nav-buttons" id="nav-buttons-close">
          &times;
        </div>
      </div>
    </div>
    <script src="menu/js/nav-bar.js"></script>

    <script src="menu/js/protonBuilder.js"></script>
    <div class="builder-wrap">

      <div class="builder-contain" id="builder-general">
        <div class="input-item" id="proton-name">
          <div class="label" title="This is the name that will appear in the protons menu list">
            Proton name
          </div>
          <input type="text" name="protonName" >
          <!-- <div class="description">
            This is the name that will appear in the protons menu list
          </div> -->
        </div>

        <div class="input-item" id="proton-category">
          <div class="label" title="If no category given it will be put in MISC">
            Proton category
          </div>
          <input type="text" name="protonName" >
          <!-- <div class="description">
            If no category given it will be put in MISC
          </div> -->
        </div>

        <div class="input-item" id="proton-getDir">
          <div class="checkbox-input">
            <input type="checkBox" name="proton-getDir" >
            <div class="label" title="Check this to get the active directory path (this will be an argument to your command)">Get current directory</div>
          </div>
          <!-- <div class="description">
            Check this to get the active directory path (this will be an argument to your command)
          </div> -->
        </div>

        <div class="input-item" id="proton-getSel">
          <div class="checkbox-input">
            <input type="checkBox" name="proton-getSel" >
            <div class="label" title="Check this to get the selected file paths (a .txt containing the list of the selected file paths will be added as an argument to the command)">Get selected files</div>
          </div>
          <!-- <div class="description">
            Check this to get the selected file paths (a .txt containing the list of the selected file paths will be added as an argument to the command)
          </div> -->
        </div>

      </div>


      <div class="builder-contain" id="builder-direct">
        <div id="builder-parameteric-general">

          <div class="input-item" id="proton-script">
            <div class="label" title="The script to execute or any executable that will receive the parameters as arguments. It will create one if it doesn't exist. You will need to give the full path if the executable/script is not located in the same directory as the interface file.">
              Proton Script
            </div>
            <input type="text" name="protonScript" >
            <!-- <div class="description">
              The script to execute or any executable that will receive the parameters as arguments. It will create one if it doesn't exist. You will need to give the full path if the executable/script is not located in the same directory as the interface file.
            </div> -->
          </div>
          <div class="input-item" id="proton-process">
            <div class="label" title="The process that will execute the script (ex : python), if it can be executed alone (ex : .bat .exe) then you can just use 'start'">
              Proton Process
            </div>
            <input type="text" name="protonProcess" >
            <!-- <div class="description">
                The process that will execute the script (ex : python), if it can be executed alone (ex : .bat .exe) then you can just use 'start'
            </div> -->
          </div>
          <div class="input-item" id="proton-author">
          <div class="label" title="You can input your name, this appears when clicking the question mark on the generated parameters window">
            Author
          </div>
          <input type="text" name="protonName" >
          <!-- <div class="description">
            You can input your name, this appears when clicking the question mark on the generated parameters window
          </div> -->
          </div>

          <div class="input-item" id="proton-version">
          <div class="label" title="You can Define the current version of your proton-io script">
            Version
          </div>
          <input type="text" name="protonName" value="0.0.1">
          <!-- <div class="description">
            You can Define the current version of your proton-io script
          </div> -->
          </div>

          <div class="input-item" id="proton-description">
            <div class="label" title="You can give a description to your proton, this appears when clicking the question mark on the generated parameters window">
              Description
            </div>
            <textarea></textarea>
            <!-- <div class="description">
              You can give a description to your proton, this appears when clicking the question mark on the generated parameters window
            </div> -->
          </div>
        </div>
      </div>

      <div class="builder-contain" id="builder-parameteric">

      <div class="label">
            Inputs
      </div>
      <div id="parameter-creation">

          <select id="parameter-type" name="parameterType">
            <option value="inputField" selected="selected">inputField</option>
            <option value="inputFilePath" >inputFilePath</option>
            <option value="inputDirectory" >inputDirectory</option>
            <option value="inputCheckbox" >inputCheckbox</option>
            <option value="inputList" >inputList</option>
            <option value="inputSlider" >inputSlider</option>
            <option value="inputColor" >inputColor</option>
          </select>
        <div id="parameter-creation-icon">
          <span class="ui-icon ui-icon-plusthick"></span>
        </div>

      </div>

      <div class="description">
        Parameter inputs to generate for the user in an interface, just choose the input type from the drop down list and click <span class="ui-icon ui-icon-plusthick"></span> to add a new one.
      </div>



      </div>
    </div>
    <div id="builder-parameteric-specific">

    </div>

    <div class="builder-save">
      <button type="button" id="save">Save</button>
      <button type="button" id="interface-preview">Interface Preview</button>
      <button type="button" id="command-preview">Command Preview</button>
      <button type="button" id="inputs-clear">Clear all</button>
      <!--
      <button type="button" name="revert" id="revert">Edit</button>
      <button type="button" name="cancel" id="cancel">cancel</button>
      -->
    </div>


    <div id="modal">
      <div id="model-contain">
        <div id="modal-title"></div>
        <div id="modal-content"></div>

        <div id="modal-buttons">
          <button class="modal-button" id="modal-button-ok"> ok </button>
          <button class="modal-button" id="modal-button-close"> close </button>
        </div>
      </div>
    </div>
  </body>
</html>
